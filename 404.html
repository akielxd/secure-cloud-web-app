<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --accent-color: #58a6ff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 6rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .glow {
      text-shadow: 0 0 10px var(--accent-color);
    }
  </style>
</head>
<body>
  <h1 class="glow">404</h1>
  <p>Looks like you've wandered off the secure path... üîê</p>
  <p><a href="/">‚Üê Return to the homepage</a></p>
</body>
</html>
